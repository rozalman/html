<h1 id="main-heading">Hello World</h1>
<script src="js/jquery-1.11.2.min.js"></script>
<script>
	var leftOffset=0;
	var moveLeft=function (){
	
	$("#main-heading").offset({left: leftOffset});
	leftOffset++;
	//console.log(move);
		if(leftOffset>=200){
			leftOffset=0;
		}
	
	
	};
	
	var intervalId=setInterval(moveLeft,30);
